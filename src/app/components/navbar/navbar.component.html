<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hidden: !(isHandset | async)!.matches }"
    fixedInViewport="false"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="home">Link 1</a>
      <a mat-list-item routerLinkActive="active" routerLink="home">Link 2</a>
      <a mat-list-item routerLinkActive="active" routerLink="home">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches"
      >
        <mat-icon aria-label="Side nav toggle icon">menu </mat-icon>
      </button>
      <button mat-button routerLink="">{{ title }}</button>
      <span class="spacer"></span>
      <div *ngIf="!(isHandset | async)!.matches">
        <button mat-button routerLinkActive="active" routerLink="home">
          Link
        </button>
        <button mat-button routerLinkActive="active" routerLink="home">
          Link
        </button>
        <button mat-button routerLinkActive="active" routerLink="home">
          Link
        </button>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
